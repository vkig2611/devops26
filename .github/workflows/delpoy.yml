name: Zip and Send Notification.txt to Slack

on:
  push:
    branches:
      - main

jobs:
  zip-and-send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  

      - name: Install zip (if needed)
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Zip notification.txt into output.zip
        run: |
          if [ -f "notification.txt" ]; then
            zip -j output.zip notification.txt
          else
            echo "notification.txt not found!" && exit 1
          fi

      - name: Upload output.zip as an artifact
        uses: actions/upload-artifact@v4  
        with:
          name: output-zip
          path: output.zip

      - name: Send a Slack notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
          SLACK_COLOR: "#36a64f"
          SLACK_MESSAGE: "Latest API test collection is ready! ðŸ“‚"

      - name: Upload output.zip to Slack
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
        run: |
          curl -F file=@output.zip \
               -F channels=${{ secrets.SLACK_CHANNEL }} \
               -F initial_comment="Here is the latest API test collection! ðŸ“‚" \
               -H "Authorization: Bearer $SLACK_BOT_TOKEN" \
               https://slack.com/api/files.upload
