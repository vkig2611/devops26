name: Notify Slack on Push

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive  # Ensures submodules are fetched correctly

      - name: Fix missing submodule URL (if needed)
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive || echo "Skipping submodule update due to missing URL"

      - name: Create a text file
        run: echo "ðŸš€ A new push was made to the main branch!" > notification.txt

      - name: Zip the text file
        run: zip notification.zip notification.txt

      - name: Share the ZIP file to Slack
        uses: slackapi/slack-github-action@v2.0.0
        with:
          method: files.uploadV2
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          payload: |
            channel_id: ${{ secrets.SLACK_CHANNEL_ID }}
            initial_comment: "ðŸš€ A new push was made!"
            file: "./notification.zip"
            filename: "notification-${{ github.sha }}.zip"
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
