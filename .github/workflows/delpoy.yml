name: Notify Slack on Push

on:
  push:
    branches:
      - main  # Change to the branch you want notifications for

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Create a text file
        run: echo "ðŸš€ A new push was made to the main branch!" > notification.txt

      - name: Send text file to Slack
        run: |
          curl -F file=@notification.txt \
               -F "initial_comment=Latest update notification" \
               -F channels=$SLACK_CHANNEL_ID \
               -H "Authorization: Bearer $SLACK_BOT_TOKEN" \
               https://slack.com/api/files.upload
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          SLACK_CHANNEL_ID: ${{ secrets.SLACK_CHANNEL_ID }}
