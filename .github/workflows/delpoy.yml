name: Zip and Send Notification.txt to Slack

on:
  push:
    branches:
      - main

jobs:
  zip-and-send:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated to the latest version

      - name: Install zip (if needed)
        run: sudo apt-get update && sudo apt-get install -y zip

      - name: Zip notification.txt into output.zip
        run: |
          if [ -f "notification.txt" ]; then
            zip -j output.zip notification.txt
          else
            echo "notification.txt not found!" && exit 1
          fi

      - name: Upload output.zip as an artifact
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: output-zip
          path: output.zip

      - name: Send output.zip to Slack
        uses: slackapi/slack-github-action@v1
        with:
          channel-id: ${{ secrets.SLACK_CHANNEL }}
          slack-message: "Latest API test collection is attached! ðŸ“‚"
          file-path: output.zip
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
